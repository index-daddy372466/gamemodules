<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/4026a653d4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Game Modules</title>
  </head>
  <body>
    <!-- top header/banner -->
    <header id="header" class="banner header-banner banner-header">
      <h1 class="header-title title-header hidden">Game Modules</h1>
    </header>

    <!-- modules -->
    <section
      id="modules"
      class="module-wrapper wrapper-module mod-wrapper wrapper-mod"
    >
      <ul class="modules-container">
        <li class="modules-list-item">
          <!-- name -->
          <h3 class="module-name name-module">Snake</h3>
          <span class="arrow direction arrow-dir dir-arrow">
            <div class="arrow-head"></div>
          </span>
          <a class="btn-article" href="https://kylestech95.github.io/snake-game/">
            <div class="btn-container">
              <i class="fa-solid fa-play fl-right"></i>
            </div>
          </a>
        </li>
        <li class="modules-list-item">
          <!-- name -->
          <h3 class="module-name name-module">Simon Says</h3>
          <span class="arrow direction arrow-dir dir-arrow">
            <div class="arrow-head"></div>
          </span>
          <a class="btn-article" href="https://simon-says-reactjs.onrender.com//">
            <div class="btn-container">
              <i class="fa-solid fa-play fl-right"></i>
            </div>
          </a>
        </li>
        <li class="modules-list-item">
          <!-- name -->
          <h3 class="module-name name-module">Mancala</h3>
          <span class="arrow direction arrow-dir dir-arrow">
            <div class="arrow-head"></div>
          </span>
          <a class="btn-article" href="https://kylestech95.github.io/mancala-game/">
            <div class="btn-container">
              <i class="fa-solid fa-play fl-right"></i>
            </div>
          </a>
        </li>
        <li class="modules-list-item">
          <!-- name -->
          <h3 class="module-name name-module">Magic Eight Ball</h3>
          <span class="arrow direction arrow-dir dir-arrow">
            <div class="arrow-head"></div>
          </span>
          <a class="btn-article" href="https://kylestech95.github.io/eight-ball-react-js/">
            <div class="btn-container">
              <i class="fa-solid fa-play fl-right"></i>
            </div>
          </a>
        </li>
        <li class="modules-list-item">
          <!-- name -->
          <h3 class="module-name name-module">Raining Sex Toys</h3>
          <span class="arrow direction arrow-dir dir-arrow">
            <div class="arrow-head"></div>
          </span>
          <a class="btn-article" href="https://raining-sex-toys-j88b.onrender.com/">
            <div class="btn-container">
              <i class="fa-solid fa-play fl-right"></i>
            </div>
          </a>
        </li>`
      </ul>

      <!-- preview -->
      <div id="message" class="show-prev-msg">
        <h1>Game Modules</h1>
        <p>choose from a select list of games to play</p>
      </div>
      <div id="preview" class="preview-container hide-prev container-preview">
            <img class="prev-img">
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
